syntax = "proto3";

// CompanySecret message

message CompanySecretInfo {
  optional uint64 id = 1;
  optional int64 created_at = 2;
  optional int64 updated_at = 3;
  // Company ID | 公司ID
  optional uint64 company_id = 4;
  // access_key | 密钥id
  optional string access_key = 5;
  // secret_key | 密钥key
  optional string secret_key = 6;
}

message CompanySecretListResp {
  uint64 total = 1;
  repeated CompanySecretInfo data = 2;
}

message CompanySecretListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  optional int64 created_at = 3;
  optional int64 updated_at = 4;
  optional uint64 company_id = 5;
  optional string access_key = 6;
  optional string secret_key = 7;
}


service Core {

  // CompanySecret management
  // group: company_secret
  rpc createCompanySecret (CompanySecretInfo) returns (BaseIDResp);
  // group: company_secret
  rpc updateCompanySecret (CompanySecretInfo) returns (BaseResp);
  // group: company_secret
  rpc getCompanySecretList (CompanySecretListReq) returns (CompanySecretListResp);
  // group: company_secret
  rpc getCompanySecretById (IDReq) returns (CompanySecretInfo);
  // group: company_secret
  rpc deleteCompanySecret (IDsReq) returns (BaseResp);


}