syntax = "proto3";

// Company message

message CompanyInfo {
  optional uint64 id = 1;
  optional int64 created_at = 2;
  optional int64 updated_at = 3;
  // Company name | 公司名
  optional string name = 4;
}

message CompanyListResp {
  uint64 total = 1;
  repeated CompanyInfo data = 2;
}

message CompanyListReq {
  uint64 page = 1;
  uint64 page_size = 2;
  optional int64 created_at = 3;
  optional int64 updated_at = 4;
  optional string name = 5;
}


service Core {

  // Company management
  // group: company
  rpc createCompany (CompanyInfo) returns (BaseIDResp);
  // group: company
  rpc updateCompany (CompanyInfo) returns (BaseResp);
  // group: company
  rpc getCompanyList (CompanyListReq) returns (CompanyListResp);
  // group: company
  rpc getCompanyById (IDReq) returns (CompanyInfo);
  // group: company
  rpc deleteCompany (IDsReq) returns (BaseResp);


}